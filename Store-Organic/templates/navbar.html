{% load cart_tag %}
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container">
        <a class="navbar-brand" href="{% url 'Shop_App:home' %}">Django E-commerce Project</a>
        <button type="button"
        class="navbar-toggler" data-toggle="collapse"
        data-target="#navbarNav" aria-controls="navbarNav"
        aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                {% if request.user.is_authenticated %}
                <li class="nav-item">
                    <a href="{% url 'Order_App:cart' %}" class="nav-link">
                        <i class="fa fa-shopping-cart"></i> Cart
                        <span class="badge badge-light">{{ request.user | cart_total }}</span>
                    </a>
                </li>
                <li class="nav-item dropdown">
                    <a href="#" class="nav-link dropdown-toggle"
                    id="navbarDropdown" role="button" data-toggle="dropdown"
                    aria-haspopup="true" aria-expanded="false"><i class="fa fa-user-tie"></i>{{request.user.profile.username}}</a>
                    <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                        <a href="{% url 'Login_App:profile' %}" class="dropdown-item">Profile</a>
                        <div class="dropdown-divider"></div>
                        <a href="{% url 'Payment_App:orders' %}" class="dropdown-item">Orders</a>
                        <div class="dropdown-divider"></div>
                        <a href="{% url 'Login_App:logout' %}" class="dropdown-item">Logout</a>
                    </div>
                </li>
                {% else %}
                <li class="nav-item">
                    <a href="{% url 'Login_App:login' %}" class="btn btn-primary">Login</a>
                </li>
                {% endif %}
            </ul>
        </div>
    </div>
</nav>
